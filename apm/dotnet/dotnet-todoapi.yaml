apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-todoapi
  labels:
    tags.datadoghq.com/env: "prod"
    tags.datadoghq.com/service: "dotnet-todoapi"
    tags.datadoghq.com/version: "1.0.0"
spec:
  selector:
    matchLabels:
      app: dotnet-todoapi
  template:
    metadata:
      labels:
        app: dotnet-todoapi
        tags.datadoghq.com/env: "prod"
        tags.datadoghq.com/service: "dotnet-todoapi"
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        ad.datadoghq.com/dotnet-todoapi.logs: '[{"source":"csharp","service":"dotnet-todoapi"}]'
    spec:
      containers:
        - name: otnet-todoapi
          image: gabrielsantos00/dotnet-todoapi:datadog-1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_LOGS_INJECTION
              value: "true"
          resources:
            requests:
              cpu: 200m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-todoapi
spec:
  type: LoadBalancer
  selector:
    app: dotnet-todoapi
  ports:
    - name: http
      port: 8081
      targetPort: 80